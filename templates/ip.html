{% extends "base.html" %}

{% set page_title = "IP" %}
{% set home_link = True %}

{% block page_body %}

{% if result %}
<div class="sixteen wide column">
    <p>{{ result }}</p>
</div>
{% else %}
<div class="sixteen wide column">
    <p>Your IP Address is {{ address }}</p>

    <p><a href="/headers">Request headers</a></p>

    <p><a href="/whois/{{address}}">Whois lookup</a></p>
</div>
{% endif %}

{% endblock %}
