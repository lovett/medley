<!DOCTYPE html>
<html>
    <head>
        <title>{{ page_title }}</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.6.0/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/medley.css" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="msapplication-TileImage" content="/static/tileicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/favicon-152.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/favicon-120.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/static/favicon-180.png"/>
    </head>
    <body>

        <header id="page-header">
            {% if home_link %}
            <a class="home" href="/" title="Return to the homepage"><i class="large home icon"></i></a>
            {% endif %}

            <h1>{{ page_title }}</h1>
        </header>

        {% block page_body %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.6.0/semantic.min.js"></script>
        <script src="/static/js/medley.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
