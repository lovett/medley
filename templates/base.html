<!DOCTYPE html>
<html>
    <head>
        <title>{{ app_name or "Medley" }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700italic" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/medley.css" />

        {% block stylesheets %}{% endblock %}

        <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/favicon-76.png"/>
        <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/app-icon-120.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/app-icon-120.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/app-icon-152.png"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/app-icon-180.png"/>
        <meta name="msapplication-TileColor" content="#272e6a" />
        <meta name="msapplication-TileImage" content="/static/favicon/app-icon-144.png" />

        {% block page_meta %}{% endblock %}

    </head>
    <body>

        <svg class="svg-defs" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <symbol id="icon-arrow-right" viewBox="0 0 1024 1024">
                    <title>arrow-right</title>
                    <path class="path1" d="M992 512l-480-480v288h-512v384h512v288z"></path>
                </symbol>
                <symbol id="icon-arrow-left" viewBox="0 0 1024 1024">
                    <title>arrow-left</title>
                    <path class="path1" d="M32 512l480 480v-288h512v-384h-512v-288z"></path>
                </symbol>
                <symbol id="icon-home" viewBox="0 0 1024 1024">
                    <title>home</title>
                    <path class="path1" d="M1024 590.444l-512-397.426-512 397.428v-162.038l512-397.426 512 397.428zM896 576v384h-256v-256h-256v256h-256v-384l384-288z"></path>
                </symbol>
                <symbol id="icon-bin" viewBox="0 0 1024 1024">
                    <title>bin</title>
                    <path class="path1" d="M128 320v640c0 35.2 28.8 64 64 64h576c35.2 0 64-28.8 64-64v-640h-704zM320 896h-64v-448h64v448zM448 896h-64v-448h64v448zM576 896h-64v-448h64v448zM704 896h-64v-448h64v448z"></path>
                    <path class="path2" d="M848 128h-208v-80c0-26.4-21.6-48-48-48h-224c-26.4 0-48 21.6-48 48v80h-208c-26.4 0-48 21.6-48 48v80h832v-80c0-26.4-21.6-48-48-48zM576 128h-192v-63.198h192v63.198z"></path>
                </symbol>
                {% block svg_defs %}{% endblock %}
            </defs>
        </svg>


        <header id="page-header">
            <h1>{{ app_name or "Medley" }}</h1>

            <span class="focus-buffer-display"></span>

            {% if app_name %}
            <a class="home" href="/" title="Return to the homepage"><svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg></a>
            {% endif %}

        </header>

        {% block page_body %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/medley.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
