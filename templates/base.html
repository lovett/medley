<!DOCTYPE html>
<html>
    <head>
        <title>{{ page_title }}</title>
        <link href="//fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/medley.css" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="msapplication-TileImage" content="/static/tileicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/favicon-152.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/favicon-120.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/static/favicon-180.png"/>
    </head>
    <body>
        <header>
            {% if back_link %}
            <a class="svg-arrow back" href="{{ back_link }}" title="Back to the main page">Back</a>
            {% endif %}

            {% if home_link %}
            <a class="svg-arrow home" href="/" title="Return to the homepage">Home</a>
            {% endif %}

            <h1>{{ page_title }}</h1>
        </header>
        <main class="stackable ui grid">{% block page_body %}{% endblock %}</main>

        <script src="/static/js/jquery-2.1.1.min.js"></script>
        <script src="/static/js/medley.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
