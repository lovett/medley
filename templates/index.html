{% extends "base.html" %}

{% block page_body %}
<div class="sixteen wide column">
    <div class="ui very relaxed divided list">
        {% for name, description in endpoints %}
        <div class="item">
            <div class="content">
                <a class="header" href="/{{ name }}">{{ name}}</a>
                <div class="description">{{ description }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
