{% extends "base.html" %}

{% block page_body %}

<main class="ui page grid stackable">
    {% for name, description in endpoints %}
    <div class="eight wide column">
        <a href="/{{ name }}" class="ui fluid card">
            <div class="content">
                <div class="header">{{ name}}</div>
                <div class="description">{{ description }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</main>

{% endblock %}
