{% extends "base.html" %}

{% set page_title = "Headers" %}
{% set home_link = True %}

{% block page_body %}
<div class="sixteen wide column">
    <table class="ui table segment topalign">
        <tbody>
            {% for key, value in headers %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
