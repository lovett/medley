{% extends "base.html" %}

{% block page_title %}Headers{% endblock %}

{% block body %}
<header style="background-color:#cbc1d5">
    <h1>Headers</h1>
</header>
<main>
    <table class="ui table topalign">
        <tbody>
            {% for key, value in data %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
