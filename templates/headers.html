{% extends "base.html" %}

{% set page_title = "Request Headers" %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block body %}
<header style="background-color:#cbc1d5">
    <h1>{{ page_title }}</h1>
</header>
<main>
    <table class="ui table topalign">
        <tbody>
            {% for key, value in data %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
