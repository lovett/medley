{% extends "apps/alturl/alturl.jinja.html" %}

{% block content %}

    {% if url.exception %}
        <p>{{ url.exception.getMessage() }}</p>
    {% else %}

    <p>
        <a href="{{ url.address }}" rel="noopener noreferrer">{{ url.address }}</a>
        is in an unsupported format, {{ url.content_type }}
    </p>
    {% endif %}

{% endblock %}
