{% extends "apps/alturl/alturl.jinja.html" %}

{% block content %}

    {% if url.exception %}
        <p>{{ url.exception.getMessage() }}</p>
    {% else %}

    <p>
        The page at <a href="{{ url.address }}" rel="noopener noreferrer">{{ url.address }}</a> is not available.
    </p>
    {% endif %}

{% endblock %}
