{% extends "apps/static/templates/base.jinja.html" %}
{% import "apps/static/templates/macros.jinja.html" as macros -%}

{% block stylesheets %}
    {{ macros.asset("css/grids.css") }}
{% endblock %}

{% block page_body %}
    <main id="collection">
        <ul>
            {% for name in grid_names %}
            <li><a href="{{ app_url }}/{{ name }}">{{ name }}</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
