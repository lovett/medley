{% extends "base.jinja.html" %}

{% block stylesheets %}
    {{ macros.staticAsset('headers', 'headers.css') }}
{% endblock %}

{% block page_body %}
    <main>
        <dl>
            {% for key, value in headers %}
                <dt>{{ key }}</dt>
                <dd>{{ value }}</dd>
            {% endfor %}
        </dl>
    </main>
{% endblock %}
