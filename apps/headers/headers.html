{% extends "base.html" %}

{% set page_title = "Headers" %}
{% set home_link = True %}

{% block page_body %}

<main>
    <div class="content-wrapper">
        <table class="key-value">
            {% for key, value in headers %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</main>
{% endblock %}
