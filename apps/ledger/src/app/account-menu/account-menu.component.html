<div>
    <label *ngIf="label" for="{{ fieldId}} ">{{ label }}</label>
    <select id="{{ fieldId }}" [formControl]="control" [compareWith]="compareFn">
         <option value=""></option>
         <option
             [ngValue]="account"
             [disabled]="disabledValue && disabledValue.uid === account.uid"
             *ngFor="let account of accounts"
         >{{ account.name }}</option>
    </select>
</div>
