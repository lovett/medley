<div [class.locked]="locked">
    <label *ngIf="label" for="{{ fieldId}} ">{{ label }}</label>
    <select id="{{ fieldId }}" name="{{ fieldId }}" [formControl]="control" [attr.disabled]="locked">
         <option value=""></option>
         <option
             [ngValue]="account.uid"
             [disabled]="account.uid.toString() == disabledValue"
             *ngFor="let account of accounts"
         >{{ account.name }}</option>
    </select>
</div>
