<section>
    <h1>Tags</h1>

    <p *ngIf="!tagsLoaded">Loading tags...</p>

    <p *ngIf="tagsLoaded && tags.length === 0">No tags found.</p>

    <ul class="tags">
        <li *ngFor="let tag of tags">
            <a [routerLink]="['/transactions']" [queryParams]="{q: 'tags:' + tag.name}">{{ tag.name }}</a>
            â†’ {{ tag.transaction_count|number }}
            <a class="rename" href="#" (click)="renameTag($event, tag)">Rename</a>
        </li>
    </ul>
</section>
