    <p *ngIf="tagsLoaded && tags.length === 0">No tags found.</p>

    <ul class="tags">
        <li *ngFor="let tag of tags">
            <a [routerLink]="['/transactions']" [queryParams]="{tag: tag.name}">{{ tag.name }}</a>

    </ul>
</section>
