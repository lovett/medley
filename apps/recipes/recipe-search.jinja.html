<header id="app-nav">
    <form method="get" action="{{ search_url }}">
        <div class="field">
            <input
                autocapitalize="none"
                autocomplete="off"
                id="q"
                name="q"
                placeholder="Search term"
                type="search"
                value="{{ query }}"
            />
        </div>
        <div class="field">
            <button>
                Search
            </button>
        </div>
    </form>
</header>
