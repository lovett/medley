---
- name: Place config file in /etc
  become: true
  shell: cp medley.conf.example /etc/medley.conf
  args:
    chdir: "{{ project_root }}"
    creates: /etc/medley.conf

- name: Symlink init script
  become: true
  file:
    path="/etc/init.d/{{ project_name }}"
    src="{{ project_root }}/init"
    state="link"
  notify: restart medley

- name: Activate init script
  become: true
  command: update-rc.d {{ project_name }} defaults
  notify: restart medley
