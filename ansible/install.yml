---
- hosts: medley
  vars:
    project_name: medley
    project_group: "{{ project_name }}"
    project_root: "/var/{{ project_name }}"

  tasks:
    - name: Create application group
      become: true
      group:
        state=present
        name="{{ project_group }}"
      tags:
        - firstrun

    - name: Create application directories
      become: true
      file:
        path="{{ item }}"
        state=directory
        group="{{ project_group }}"
        mode=0775
      with_items:
        - "{{ project_root }}"
        - "{{ project_root }}/db"
        - "{{ project_root }}/storage"
      tags:
        - firstrun

    - name: Install system packages
      become: true
      package:
        name:
          - alsa-utils
          - python3
          - python3-cryptography
          - httpd
        state: present
      tags:
        - firstrun

    - name: Copy zipapp
      become: true
      copy:
        src: "../medley"
        dest: "/usr/local/bin/medley"
        group: "{{ project_group }}"
        mode: 0775

    - name: Copy asset database
      become: true
      copy:
        src: "../db/assets.sqlite"
        dest: "{{ project_root }}/db/assets.sqlite"
        group: "{{ project_group }}"

    - name: Install Apache vhost
      become: true
      template:
        src: "templates/medley-vhost.conf.j2"
        dest: "/etc/httpd/conf.d/medley.conf"
      notify: Restart Apache

    - name: Install primary systemd service
      become: true
      template:
        src: "templates/medley.service.j2"
        dest: "/etc/systemd/user/medley.service"

    - name: Install supplemental systemd services
      become: true
      copy: src={{ item }} dest=/etc/systemd/user/
      with_items:
        - files/medley-geodb.service
        - files/medley-geodb.timer
        - files/medley-maintenance.service
        - files/medley-maintenance.timer
        - files/medley-headlines.service
        - files/medley-headlines.timer
        - files/medley-bucketpull.service
        - files/medley-bucketpull.timer

